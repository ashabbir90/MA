<div class="row prod-det" *ngIf="prodData">
  <div class="col-sm-6">
    <img class="prod-img" src="{{ prodData.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div>
      <h1>{{ prodData.name }}</h1>
      <h3>Preis : {{ prodData.price }}</h3>
      <h6>Beschreibung : {{ prodData.description }}</h6>
      <button (click)="addToCart()">
        In den Warenkorb Hinzuf√ºgen
      </button>
      <div class="quant">
        <button (click)="getprodquant('min')">-</button>
        <input type="text" value="{{ prodquant }}" />
        <button (click)="getprodquant('plus')">+</button>
      </div>
    </div>
  </div>
</div>
